<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <table class="table table-striped">
        <legend>
            <strong>基金列表</strong>
        </legend>
        <thead>
        <tr>
            <th>Id</th>
            <th>基金名称</th>
            <th>基金代码</th>
            <th>投入总额</th>
            <th>年化收益率</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fund : ${list}">
            <td th:text="${fund.id}"></td>
            <td th:text="${fund.name}"></td>
            <td th:text="${fund.code}"></td>
            <td th:text="${fund.amount}"></td>
            <td th:text="${fund.rate}"></td>
            <td><a class="btn btn-info" th:href="@{/fund/info/{id}(id=${fund.id})}">查看列表</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
