<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <table class="table table-striped">
        <legend>
            <strong>详情</strong>
        </legend>
        <thead>
        <tr>
            <th>Id</th>
            <th>且慢</th>
            <th>支付宝</th>
            <th>微信</th>
            <th>银行</th>
            <th>股票</th>
            <th>外债</th>
            <th>贷款</th>
            <th>花呗</th>
            <th>白条</th>
            <th>招商信用卡</th>
            <th>中信信用卡</th>
            <th>净资产</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${finance.id}"></td>
            <td th:text="${finance.qieman}"></td>
            <td th:text="${finance.alipay}"></td>
            <td th:text="${finance.wechat}"></td>
            <td th:text="${finance.bank}"></td>
            <td th:text="${finance.stock}"></td>
            <td th:text="${finance.dept}"></td>
            <td th:text="${finance.loan}"></td>
            <td th:text="${finance.huabei}"></td>
            <td th:text="${finance.baitiao}"></td>
            <td th:text="${finance.zhaoshang}"></td>
            <td th:text="${finance.zhongxin}"></td>
            <td th:text="${finance.total}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
