<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 800px;height:450px;"></div>
<script type="text/javascript">
    $(document).ready(function () {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        //数据加载完之前先显示一段简单的loading动画
        myChart.showLoading();
        var names = [];    //横坐标数组（实际用来盛放X轴坐标值）
        var values = [];    //纵坐标数组（实际用来盛放Y坐标值）
        $.ajax({
            type: "post",
            async: true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url: "/finances",    //请求发送到dataActiont处
            data: {},
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                //请求成功时执行该函数内容，result即为服务器返回的json对象
                if (result) {
                    for (var i = 0; i < result.length; i++) {
                        names.push(result[i].createTime);
                        values.push(result[i].total);
                    }
                    myChart.hideLoading();    //隐藏加载动画
                    myChart.setOption({        //加载数据图表
                        tooltip: {},
                        legend: {
                            data: ['净资产']
                        },
                        xAxis: {
                            data: names
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            // 根据名字对应到相应的系列
                            name: '净资产',//净资产 series not exists. Legend data should be same with series name or data name.
                            type: 'line',
                            data: values
                        }]
                    });
                }
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
                myChart.hideLoading();
            }
        });//end ajax
    });
</script>
<!--card-->
<div class="card card-small mb-4">
    <a th:href="@{/finance/toAdd}">新增</a>
    <div class="card-body p-0 pb-3 text-center">
        <table class="table mb-0 table-bordered table-condensed">
            <thead class="bg-light">
            <tr>
                <th scope="col" class="border-0">#</th>
                <th scope="col" class="border-0">且慢</th>
                <th scope="col" class="border-0">支付宝</th>
                <th scope="col" class="border-0">微信</th>
                <th scope="col" class="border-0">银行</th>
                <th scope="col" class="border-0">股票</th>
                <th scope="col" class="border-0">外债</th>
                <th scope="col" class="border-0">贷款</th>
                <th scope="col" class="border-0">花呗</th>
                <th scope="col" class="border-0">白条</th>
                <th scope="col" class="border-0">招商信用卡</th>
                <th scope="col" class="border-0">中信信用卡</th>
                <th scope="col" class="border-0" bgcolor="#9acd32">净资产</th>
                <th scope="col" class="border-0">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="finance : ${list}">
                <td th:text="${finance.id}"></td>
                <td th:text="${finance.qieman}"></td>
                <td th:text="${finance.alipay}"></td>
                <td th:text="${finance.wechat}"></td>
                <td th:text="${finance.bank}"></td>
                <td th:text="${finance.stock}"></td>
                <td th:text="${finance.dept}"></td>
                <td th:text="${finance.loan}"></td>
                <td th:text="${finance.huabei}"></td>
                <td th:text="${finance.baitiao}"></td>
                <td th:text="${finance.zhaoshang}"></td>
                <td th:text="${finance.zhongxin}"></td>
                <td th:text="${finance.total}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/finance/info/{id}(id=${finance.id})}">查看</a>
                    <a class="btn btn-primary" th:href="@{/finance/edit/{id}(id=${finance.id})}">修改</a>
                    <a class="btn btn-danger" th:href="@{/finance/delById/{id}(id=${finance.id})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
