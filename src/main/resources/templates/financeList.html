<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!--card-->
<div class="card card-small mb-4">
    <a th:href="@{/finance/toAdd}">新增</a>
    <div class="card-body p-0 pb-3 text-center">
        <table class="table mb-0 table-bordered table-condensed">
            <thead class="bg-light">
            <tr>
                <th scope="col" class="border-0">#</th>
                <th scope="col" class="border-0">且慢</th>
                <th scope="col" class="border-0">支付宝</th>
                <th scope="col" class="border-0">微信</th>
                <th scope="col" class="border-0">银行</th>
                <th scope="col" class="border-0">股票</th>
                <th scope="col" class="border-0">外债</th>
                <th scope="col" class="border-0">贷款</th>
                <th scope="col" class="border-0">花呗</th>
                <th scope="col" class="border-0">白条</th>
                <th scope="col" class="border-0">招商信用卡</th>
                <th scope="col" class="border-0">中信信用卡</th>
                <th scope="col" class="border-0">净资产</th>
                <th scope="col" class="border-0">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="finance : ${list}">
                <td th:text="${finance.id}"></td>
                <td th:text="${finance.qieman}"></td>
                <td th:text="${finance.alipay}"></td>
                <td th:text="${finance.wechat}"></td>
                <td th:text="${finance.bank}"></td>
                <td th:text="${finance.stock}"></td>
                <td th:text="${finance.dept}"></td>
                <td th:text="${finance.loan}"></td>
                <td th:text="${finance.huabei}"></td>
                <td th:text="${finance.baitiao}"></td>
                <td th:text="${finance.zhaoshang}"></td>
                <td th:text="${finance.zhongxin}"></td>
                <td th:text="${finance.total}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/finance/info/{id}(id=${finance.id})}">查看</a>
                    <a class="btn btn-primary" th:href="@{/finance/edit/{id}(id=${finance.id})}">修改</a>
                    <a class="btn btn-danger" th:href="@{/finance/delById/{id}(id=${finance.id})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
