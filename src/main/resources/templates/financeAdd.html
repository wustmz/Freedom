<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <legend>
        <strong>添加</strong>
    </legend>
    <form th:action="@{/finance/save}" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="qieman" class="col-sm-2 control-label">且慢:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="qieman" id="qieman"/>
            </div>
        </div>

        <div class="form-group">
            <label for="alipay" class="col-sm-2 control-label">支付宝:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="alipay" name="alipay"/>
            </div>
        </div>

        <div class="form-group">
            <label for="wechat" class="col-sm-2 control-label">微信:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="wechat" name="wechat"/>
            </div>
        </div>

        <div class="form-group">
            <label for="bank" class="col-sm-2 control-label">银行:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="bank" name="bank"/>
            </div>
        </div>

        <div class="form-group">
            <label for="stock" class="col-sm-2 control-label">股票:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="stock" name="stock"/>
            </div>
        </div>

        <div class="form-group">
            <label for="dept" class="col-sm-2 control-label">外债:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="dept" name="dept"/>
            </div>
        </div>

        <div class="form-group">
            <label for="loan" class="col-sm-2 control-label">贷款:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="loan" name="loan"/>
            </div>
        </div>

        <div class="form-group">
            <label for="huabei" class="col-sm-2 control-label">花呗:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="huabei" name="huabei"/>
            </div>
        </div>

        <div class="form-group">
            <label for="baitiao" class="col-sm-2 control-label">白条:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="baitiao" name="baitiao"/>
            </div>
        </div>

        <div class="form-group">
            <label for="zhaoshang" class="col-sm-2 control-label">招商信用卡:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="zhaoshang" name="zhaoshang"/>
            </div>
        </div>

        <div class="form-group">
            <label for="zhongxin" class="col-sm-2 control-label">中信信用卡:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="zhongxin" name="zhongxin"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
<script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{~/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{~/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    $('#createdTime').datetimepicker({
        format: 'yyyy-mm-dd',
        minView: "month",//设置只显示到月份
        autoclose: true, //  true:选择时间后窗口自动关闭
        todayBtn: true, // 如果此值为true 或 "linked"，则在日期时间选择器组件的底部显示一个 "Today" 按钮用以选择当前日期。
    });
</script>
</body>
</html>
