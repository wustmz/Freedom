<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <legend>
        <strong>添加交易</strong>
    </legend>
    <form th:action="@{/tx/save}" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">基金名称:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="name" id="name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">基金代码:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="code" name="code"/>
            </div>
        </div>

        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">交易金额:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="amount" name="amount"/>
            </div>
        </div>

        <div class="form-group">
            <label for="netValue" class="col-sm-2 control-label">交易净值:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="netValue" name="netValue"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createdTime" class="col-sm-2 control-label">交易时间:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="createdTime" name="createdTime"
                       readonly/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
<script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{~/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{~/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    $('#createdTime').datetimepicker({
        format: 'yyyy-mm-dd',
        minView: "month",//设置只显示到月份
        autoclose: true, //  true:选择时间后窗口自动关闭
        todayBtn: true, // 如果此值为true 或 "linked"，则在日期时间选择器组件的底部显示一个 "Today" 按钮用以选择当前日期。
    });
</script>
</body>
</html>
