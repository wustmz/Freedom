<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">长赢指数投资</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/list}">且慢投资列表</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>财富自由之路！</h1>
        <p>我在且慢总计投入了</p>
        <p th:text="${invest}">
        <p>现在总价值为:</p>
        <p th:text="${amount}"></p>
        <p>年化收益率为:</p>
        <p th:text="${totalXirr}"></p>
    </div>

    <table class="table table-striped table-bordered table-condensed">
        <legend>
            <strong>基金收益列表</strong>
        </legend>
        <thead>
        <tr>
            <th>代码</th>
            <th>基金名称</th>
            <th>总金额</th>
            <th>占比(%)</th>
            <th>年化收益率</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pages}">
            <td th:text="${p.get('code')}"></td>
            <td th:text="${p.get('name')}"></td>
            <td th:text="${p.get('total')}"></td>
            <td th:text="${p.get('ratio')}"></td>
            <td th:text="${p.get('xirr')}" th:bgcolor="${p.get('color')}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/fundList/{code}(code=${p.get('code')})}">查看</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
