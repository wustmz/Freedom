<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="page-header">
    <h3>最新净值：
        <small th:text="${list[0]}" style="color: red"></small>
    </h3>
</div>
<!--card-->
<div class="card card-small mb-4">
    <!--<div class="card-header border-bottom">-->
    <!--<h6 class="m-0">基金交易列表</h6>-->
    <!--</div>-->
    <a th:href="@{/}">返回首页</a>
    <div class="card-body p-0 pb-3 text-center">
        <table class="table mb-0 table-bordered table-condensed">
            <thead class="bg-light">
            <tr>
                <th scope="col" class="border-0">#</th>
                <th scope="col" class="border-0">基金名称</th>
                <th scope="col" class="border-0">基金代码</th>
                <th scope="col" class="border-0">金额</th>
                <th scope="col" class="border-0">成交净值</th>
                <th scope="col" class="border-0">份额</th>
                <th scope="col" class="border-0">交易时间</th>
                <th scope="col" class="border-0">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${txList}">
                <td th:text="${tx.id}"></td>
                <td th:text="${tx.name}"></td>
                <td th:text="${tx.code}"></td>
                <td th:text="${tx.amount}"></td>
                <td th:text="${tx.netValue}"></td>
                <td th:text="${tx.share}"></td>
                <td th:text="${tx.createdTime}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/tx/info/{id}(id=${tx.id})}">查看</a>
                    <a class="btn btn-primary" th:href="@{/tx/edit/{id}(id=${tx.id})}">修改</a>
                    <a class="btn btn-danger" th:href="@{/tx/delById/{id}(id=${tx.id})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
