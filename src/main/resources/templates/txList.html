<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <legend>
            <strong>基金交易列表</strong>
        </legend>
        <thead>
        <tr>
            <th>交易Id</th>
            <th>基金名称</th>
            <th>基金代码</th>
            <th>金额</th>
            <th>成交净值</th>
            <th>份额</th>
            <th>交易时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${list}">
            <td th:text="${tx.id}"></td>
            <td th:text="${tx.name}"></td>
            <td th:text="${tx.code}"></td>
            <td th:text="${tx.amount}"></td>
            <td th:text="${tx.netValue}"></td>
            <td th:text="${tx.share}"></td>
            <td th:text="${tx.createdTime}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/tx/info/{id}(id=${tx.id})}">查看</a>
                <a class="btn btn-primary" th:href="@{/tx/edit/{id}(id=${tx.id})}">修改</a>
                <a class="btn btn-danger" th:href="@{/tx/delById/{id}(id=${tx.id})}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a th:href="@{/tx/toAdd}" class="btn btn-info">增加</a>
        </div>
    </div>
</div>

</body>
</html>
