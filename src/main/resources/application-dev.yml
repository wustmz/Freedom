server:
  port: 10086

send:
  queue:
    name: mz
  exchange:
    name: mz

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://47.107.176.7:3306/guns?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
    username: root
    password: root
    initial-size: 10
    max-active: 100
    min-idle: 10
    max-wait: 60000
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    #validation-query: SELECT 1 FROM DUAL
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    stat-view-servlet:
      enabled: true
      url-pattern: /druid/*
      #login-username: admin
      #login-password: admin
    filter:
      stat:
        log-slow-sql: true
        slow-sql-millis: 1000
        merge-sql: false
      wall:
        config:
          multi-statement-allow: true
  #设置热部署
  devtools:
    restart:
      enabled: true
  # rabbitmq
  rabbitmq:
    username: guest
    password: guest
    port: 5672
    addresses: 127.0.0.1
    # 开启发送失败返回
    publisher-returns: true
    # 开启发送确认
    publisher-confirms: true
    listener:
      simple:
        # 指定最小的消费者数量
        concurrency: 2
        # 指定最大的消费者数量
        max-concurrency: 2
        # 开启ack
        acknowledge-mode: manual
      # 开启ack
      direct:
        acknowledge-mode:  manual
    # 支持消息的确认与返回
    template:
      mandatory: true
